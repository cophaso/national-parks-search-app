<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>National Park List</h1>
    
    <form id="js-form">
      <div>
        <label for="search-term">Search Term</label>
        <input type="text" name="search-term" id="search-term" required>
      </div>

      <div>
        <label for="results-num">Search for State</label>
        <input type="text" name="state-search" id="state-search" placeholder="CA, WA" required>
      </div>

      <div>
        <label for="results-num">Max Results to return</label>
        <input type="text" name="result-num" id="max-results" value="10">
      </div>

      <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search Results</h2>
      <ul id="results-list">

      </ul>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="index.js"></script>
</body>
</html>
